name: Build a static wallet bundle

on:
  create:
    tags:
      - v*

jobs:
  buildBundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build Bundle
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm run bundle
      - uses: papeloto/action-zip@v1
        if: always() # TODO temp
        with:
          files: out/
          dest: ./bundle.zip
      - name: Create Pull Request
        if: always() # TODO temporary until dev-wallet static bundle is implemented
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: build a static bundle
          title: Update Built Bundle
          body: This PR is automatically generated to update the build bundle of the dev-wallet which is then used by go library for integration in other tools.
          assignees: sideninja
          reviewers: 10thfloor
          branch: update-bundle
          base: master
